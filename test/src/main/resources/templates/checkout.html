<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/f4bf10d3c2.js"></script>
  </head>
  <body>
    <div th:replace="../templates/header" : header></div>
    <div class="justify-content-center d-flex mr-5 ml-5 text-center">
      <h1>Grupp 4 E-handel checkout</h1>
    </div>

    <div class="mt-5 pt-5"></div>
    <form
      action="#"
      th:action="@{/checkout}"
      th:object="${customer}"
      method="post"
      class="form bg-light"
      style="margin: auto; width: 40%; padding: 10px"
    >
      <div class="form-group">
        <label for="customernumber">Customer number</label>
        <input
          class="form-control"
          type="text"
          th:field="*{customernumber}"
          id="customernumber"
          placeholder="Customer number"
          required
        />
        <td
          th:if="${#fields.hasErrors('customernumber')}"
          th:errors="*{customernumber}"
        ></td>

        <label for="customername" class="mt-3 pt-3">Name</label>
        <input
          class="form-control"
          type="text"
          th:field="*{customername}"
          id="customername"
          placeholder="Name"
          required
        />
        <td
          th:if="${#fields.hasErrors('customername')}"
          th:errors="*{Name}"
        ></td>

        <label for="phone" class="mt-3 pt-3">Phone</label>
        <input
          class="form-control"
          type="text"
          th:field="*{phone}"
          id="phone"
          placeholder="Phone"
          required
        />
        <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>

        <label for="addressline1" class="mt-3 pt-3">Address</label>
        <input
          class="form-control"
          type="text"
          th:field="*{addressline1}"
          id="addressline1"
          placeholder="Address"
          required
        />
        <td
          th:if="${#fields.hasErrors('addressline1')}"
          th:errors="*{addressline1}"
        ></td>
      </div>
      <div class="pt-2 mt-2 pb-2 mb-2"></div>
      <input
        type="submit"
        value="Submit"
        class="btn btn-primary"
        style="width: 100%; height: 5%; font-size: large"
      />
    </form>
    <div style="height: 30%"></div>
    <div th:replace="../templates/footer"></div>
  </body>
</html>
