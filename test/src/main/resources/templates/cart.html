<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div th:replace="../templates/header" : header></div>
    <table class="table" style="width: 50%; text-align: center; margin-left: auto; margin-right:auto">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>MSRP</th>
        </tr>
      </thead>
      <tbody>
          <tr th:each="cart : ${cart}">
            <div>
              <td>
                <img
                th:src="@{${'/images/' + cart.productcode + '.jpg'}}"
                alt="Denim Jeans"
                style="width: 100px; height: 100px"/></td>
            </div>
            <td th:text="${cart.productname}">productName</td>
            <td th:text="${cart.buyprice}">buyPrice</td>
            <td th:text="${cart.msrp}">msrp</td>
          </tr>
        </td>
      </tbody>
    </table>
    <p style="width: 50%; text-align: center; margin-left: auto; margin-right:auto">total item:
      <span th:text="${cart.size()}">temp</span>   
    </p>
    <p style="width: 50%; text-align: center; margin-left: auto; margin-right:auto">total pris msrp:
        <span th:text="${temp}"></span>
    </p>
      <a href="/checkout">
        <button value="Submit" class="d-flex flex-row justify-content-center" style="color: white;
        background-color: #000; width: 50%; text-align: center; margin-left: auto; margin-right:auto; border: none; padding:12px">Checkout</button>
      </a>
    <div th:replace="../templates/footer"></div>
  </body>
</html>
