<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <title>Grupp 4 E-handel</title>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:300,400,600,700|Open+Sans:300,400,600,700"
    />
    <script src="https://kit.fontawesome.com/f4bf10d3c2.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <div th:replace="../templates/header.html" : header>...</div>

    <tbody>
      <tr th:each="product : ${products}">
        <div
          style="
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial;
          "
        >
          <img
          th:src="@{${'/images/' + product.productcode + '.jpg'}}"
            alt="Denim Jeans"
            style="width: 222px; height: 222px"
          />

          <p style="color: grey; font-size: px; text-align: center">
            <td th:text="${product.productname}">Product Name</td>
          </p>
          <p style="color: grey; font-size: px; text-align: center">
            <td th:text="'Pris: ' + ${product.buyprice}"></td>
          </p>
          <p style="color: grey; font-size: px; text-align: center">
            <td th:text="'MSRP: ' + ${product.msrp}"></td>
          </p>

          <p style="color: grey; font-size: px; text-align: center">
            <textarea style="width:100%; height:25%" th:text="${product.productdescription}"></textarea>
          </p>

          <p>
            <form style="display: inline;" action="#" th:action="@{'/addToCart/' + ${product.productcode}}" method="post">
              <a href="addToCart">
              <button
                style="
                  border: none;
                  outline: 0;
                  padding: 12px;
                  color: white;
                  background-color: #000;
                  text-align: center;
                  cursor: pointer;
                  width: 100%;
                  font-size: 18px;
                  position: bottom;
                "
              >
                Add to Cart
              </button>
            </a>
            </form>
          </p>
        </div>
      </tr>
    </tbody>
    <div th:replace="../templates/footer.html" : footer>...</div>
  </body>
</html>
